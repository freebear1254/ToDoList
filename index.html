<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/2e6fc95b0d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="hello">
            <h1 class="hidden" id="hello"></h1>
        </div>
        <h2 id="clock" class="clock"></h2>
        <form id="login-form" class="hidden">
            <input maxlength="15" required type="text" name="" id="" placeholder="What is your name?">
            <button>Log in</button>
        </form>
        <form action="" id="todo-form">
            <h2 class="title">Today's ToDo </h2>
            <input required type="text" placeholder="Write your Todo" class="task__input">
        </form>

        <div class="task__detail">
            <div class="pending">
                <h2>Pending</h2>
                <ul id="todo-list">
                </ul>
            </div>
            <div class="finished">
                <h2>Finished</h2>
                <ul id="finished-list"></ul>
            </div>
        </div>


        <div id="weather" class="weather">
            <span class="location"></span>
            <span class="temp"></span>
            <img src="" alt="" class="imgWeather">
        </div>



        <div id="quote" class="hidden">
            <span></span>
            <span></span>
        </div>




    </div>
    <script src="js/weather.js"></script>
    <script src="js/todo.js"></script>
    <!-- <script src="js/login.js"></script> -->
    <script src="js/background.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/clock.js"></script>


</body>

</html>
